<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<title>Guessing Game</title>
</head>
<body>
	<div class="container">
		<h1>Guessing Game</h1>
		<div id="game">
			<p>Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
			<input type="number" id="guess-input" placeholder="Enter guesed number">
			<input type="submit" value="sabmit" id="guess-btn">
			<p class="message"></p>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
